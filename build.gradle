plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'org.junit.platform:junit-platform-runner:1.8.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'io.cucumber:cucumber-java:7.3.2'
    implementation 'io.cucumber:cucumber-junit:7.3.2'
    implementation 'io.qameta.allure:allure-cucumber5-jvm:2.17.3'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation 'org.slf4j:slf4j-log4j12:1.7.29'
}

group = 'ru.ibs.appline'
version = '1.0-SNAPSHOT'
description = 'SeleniumDZ6'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
